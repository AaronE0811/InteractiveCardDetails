<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="card">
      <div class="cardFront">
        <img id="logo" src="./images/card-logo.svg" alt="">
        <div class="numberCard">0000 0000 0000 0000</div>
        <div class="nameCard">Jane aplessed</div>
        <div class="date">00/00</div>
      </div>
      <div class="cardBack">
        <div class="cvc">000</div>
      </div>
    </div>
    <form id="cardForm">
      <div class="formGroup">
        <label id="holder" for="cardholderName">CARDHOLDER NAME</label>
        <input id="name" type="text"  name="cardholderName" placeholder="e.g. Jane Applessed" required>
        <small class="error-message" id="nameError"></small>
      </div>
      <div class="formGroup">
        <label id="number" for="cardNumber">CARD NUMBER</label>
        <input id="numberInput" type="text"  name="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" required>
        <small class="error-message" id="numberError"></small>
      </div>
      <div class="formRow">
        <div class="exp">
          <label for="expDate">EXP. DATE (MM/YY)</label>
          <div class="expDateInputs">
            <input type="text" id="expMonth" name="expMonth" placeholder="MM" maxlength="2" required>
            <input type="text" id="expYear" name="expYear" placeholder="YY" maxlength="2" required>
          </div>
          <small class="error-message" id="dateError"></small>
        </div>
        <div class="cvcInput">
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" maxlength="3" required>
          <small class="error-message" id="cvcError"></small>
        </div>
      </div>
      <button type="submit" id="confirmButton">Confirm</button> 
    </form>
    <div class="success" style="display: none;">
      <img src="./images/icon-complete.svg" alt="complete icon">
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <button id="continueButton">Continue</button>
    </div>
  </main>
  
  <script src="./index.js"></script>
</body>
</html>
